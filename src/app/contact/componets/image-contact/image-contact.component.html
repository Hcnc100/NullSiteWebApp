<div class="container-image-contact" >
  <div class="contact-text" *ngIf="!(isMobile | async) ; else normalBlock">
    <h3>Contact me, let's talk for a while</h3>
    <p>I am open to any job proposal</p>
  </div>
  <ng-template #normalBlock>
    <h2>Contact</h2>
  </ng-template>


  <img [src]="(isMobile | async) ? 'assets/message.svg': 'assets/contact.svg'"
       alt="" class="container-img">
</div>
